<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tela de cadastro de usuario</title>
</head>

<body>
    <h1>Cadastro de usuario</h1>

    <section class="conteudo-input">
        <form action="">
            <section class="Titulo">
                <h2>Cadastro</h2>
            </section>

            <div>
                <label for="usuario">Nome:</label>
                <input type="text" id="usuario" placeholder="Digite seu nome !!">
            </div>

            <div>
                <label for="contato">Email:</label>
                <input type="email" id="contato" placeholder="Digite seu email !!">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha !!">
            </div>
            <button class="button-input">Cadastrar</button>
        </form>
    </section>
</body>

</html>
